apiVersion: apps/v1
kind: Deployment
metadata:
  name: flink
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app1
  template:
    metadata:
      labels:
        app: app1
        limit_bandwidth: '1'
        limit_delay: '250'
      name: pod1
    spec:
      containers:
      - image: fengyicheng/flink:1.12.3-scala_2.11-java8
        imagePullPolicy: Never
        name: flink
        resources:
          limits:
            cpu: 100m
            ephemeral-storage: 1Gi
            memory: 1Gi
          requests:
            cpu: 100m
            ephemeral-storage: 1Gi
            memory: 1Gi
      schedulerName: booster-scheduler
